<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>تحويل الصور إلى مخطط</title>
  <style>
    body {
      margin:0;
      font-family:sans-serif;
      background:#1a1a1a;
      color:#fff;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      min-height:100vh;
    }
    .box {
      background:#262626;
      padding:20px;
      border-radius:16px;
      max-width:800px;
      width:95%;
      text-align:center;
      box-shadow:0 6px 20px rgba(0,0,0,0.6);
    }
    h1 {
      margin-bottom:20px;
      font-size:22px;
      color:#ffcc00;
    }
    .btn {
      background:#ffcc00;
      color:#000;
      border:none;
      padding:10px 20px;
      margin:10px;
      border-radius:12px;
      cursor:pointer;
      font-weight:bold;
      transition:0.3s;
    }
    .btn:hover { background:#ffaa00; }
    canvas {
      max-width:100%;
      border:2px solid #fff;
      border-radius:12px;
      margin-top:15px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>تحويل صورة إلى مخطط (Outline)</h1>
    <input type="file" id="uploader" accept="image/*" /><br>
    <button class="btn" id="convertBtn">تحويل</button>
    <button class="btn" id="downloadPNGBtn">تنزيل PNG</button>
    <button class="btn" id="downloadPDFBtn">تنزيل PDF</button>
    <canvas id="canvas"></canvas>
  </div>

  <!-- مكتبة PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script>
    const uploader=document.getElementById('uploader');
    const canvas=document.getElementById('canvas');
    const ctx=canvas.getContext('2d');
    const convertBtn=document.getElementById('convertBtn');
    const downloadPNGBtn=document.getElementById('downloadPNGBtn');
    const downloadPDFBtn=document.getElementById('downloadPDFBtn');
    let processed=false;

    let img=new Image();
    uploader.addEventListener('change',e=>{
      const file=e.target.files[0];
      if(file){
        const reader=new FileReader();
        reader.onload=ev=>{img.src=ev.target.result};
        reader.readAsDataURL(file);
      }
    });

    img.onload=function(){
      const maxW=800;
      const scale=Math.min(1,maxW/img.width);
      canvas.width=img.width*scale;
      canvas.height=img.height*scale;
      ctx.drawImage(img,0,0,canvas.width,canvas.height);
      processed=false;
    }

    convertBtn.addEventListener('click',()=>{
      if(!img.src){alert('الرجاء رفع صورة أولاً');return;}
      let imageData=ctx.getImageData(0,0,canvas.width,canvas.height);
      let data=imageData.data;

      // تحويل للصورة الرمادية
      for(let i=0;i<data.length;i+=4){
        let avg=(data[i]+data[i+1]+data[i+2])/3;
        data[i]=data[i+1]=data[i+2]=avg;
      }
      ctx.putImageData(imageData,0,0);

      // كشف الحواف (بسيط)
      let edgeData=ctx.getImageData(0,0,canvas.width,canvas.height);
      let d=edgeData.data;
      for(let y=1;y<canvas.height-1;y++){
        for(let x=1;x<canvas.width-1;x++){
          let i=(y*canvas.width+x)*4;
          let gx=
            -data[((y-1)*canvas.width+(x-1))*4]+data[((y-1)*canvas.width+(x+1))*4]+
            -2*data[(y*canvas.width+(x-1))*4]+2*data[(y*canvas.width+(x+1))*4]+
            -data[((y+1)*canvas.width+(x-1))*4]+data[((y+1)*canvas.width+(x+1))*4];
          let gy=
            -data[((y-1)*canvas.width+(x-1))*4]-2*data[((y-1)*canvas.width+x)*4]-data[((y-1)*canvas.width+(x+1))*4]+
             data[((y+1)*canvas.width+(x-1))*4]+2*data[((y+1)*canvas.width+x)*4]+data[((y+1)*canvas.width+(x+1))*4];
          let mag=Math.sqrt(gx*gx+gy*gy);
          let val=mag>100?0:255; // حافة سوداء على خلفية بيضاء
          d[i]=d[i+1]=d[i+2]=val;
        }
      }
      ctx.putImageData(edgeData,0,0);
      processed=true;
    });

    downloadPNGBtn.addEventListener('click',()=>{
      if(!processed){alert('الرجاء تحويل الصورة أولاً');return;}
      const link=document.createElement('a');
      link.download='outline.png';
      link.href=canvas.toDataURL();
      link.click();
    });

    downloadPDFBtn.addEventListener('click',()=>{
      if(!processed){alert('الرجاء تحويل الصورة أولاً');return;}
      const { jsPDF }=window.jspdf;
      const pdf=new jsPDF('p','mm','a4');
      const pageWidth=pdf.internal.pageSize.getWidth();
      const pageHeight=pdf.internal.pageSize.getHeight();
      const imgData=canvas.toDataURL('image/png');
      const imgObj=new Image();
      imgObj.onload=function(){
        let w=pageWidth;
        let h=(imgObj.height*pageWidth)/imgObj.width;
        if(h>pageHeight){h=pageHeight;w=(imgObj.width*pageHeight)/imgObj.height;}
        const x=(pageWidth-w)/2;
        const y=(pageHeight-h)/2;
        pdf.addImage(imgData,'PNG',x,y,w,h);
        pdf.save('outline.pdf');
      }
      imgObj.src=imgData;
    });
  </script>
</body>
</html>
